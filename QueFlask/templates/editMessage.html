{% extends 'base.html' %}

{% block title %}editMessage{% endblock %}

{% block body %}
<div style="margin: 50px auto; display: flex; flex-direction: column; align-items: center;">
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">type</h1>
    <form method="post" class="chat__controls__form">
        <div class="chat__controls__input">
            <input type="text" name="inputMessage" id="inputMessage" placeholder="Type" value="{{ message.message }}">
        </div>
        <div class="chat__controls__btn">
            <button type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
